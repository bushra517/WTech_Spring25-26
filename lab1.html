<!DOCTYPE html>
<html>

<h2>Student Registration Page</h2>
 
<form>
    <label for="SName">Student Name: </label>
    <input type="text" id="SName" name="StudentName" placeholder="Enter Your Name">
    <br><br>

    <label for="SCGPA">Student CGPA: </label>
    <input type="text" id="SCGPA" name="StudentCGPA" placeholder="Enter Your CGPA">
    <br><br>

    <label for="GenderMale">Male: </label>
    <input type="radio" id="GenderMale" name="Gender" value="Male">
    <br><br>

    <label for="GenderFemale">Female: </label>
    <input type="radio" id="GenderFemale" name="Gender" value="Female">
    <br><br>

    <label for="Dept">Select Department: </label>
    <select id="Dept" name="Department">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="BBA">BBA</option>
        <option value="LLB">LLB</option>
    </select>
    <br><br>

    <label for="SID">Student ID: </label>
    <input type="text" id="SID" name="StudentID">
    <br><br>

    <label for="Address">Address: </label>
    <textarea id="Address" name="StudentAddress" rows="4" cols="30" placeholder="Enter your address here"></textarea>
    <br><br>

    <label for="DOB">Date of Birth: </label>
    <input type="date" id="DOB" name="StudentDOB">
    <br><br>

    <label for="Email">Email: </label>
    <input type="email" id="Email" name="StudentEmail" placeholder="Enter your email">
    <br><br>

    <label for="InsertFiles">Upload your Grade Report: </label>
    <input type="file" id="InsertFiles" name="GradeReport">
    <br><br>

    <label for="Terms">I agree to the terms and conditions </label>
    <input type="checkbox" id="Terms" name="Agreement">
    <br><br>

    <label for="Phone">Phone Number: </label>
    <input type="text" id="Phone" name="StudentPhone" placeholder="Enter your phone number">
    <br><br>

    <label>Submit your information</label>
    <br>
    <input type="submit" value="Submit">

</form>
</html>
